<div class="flex bev slide" :class="[beverage.basis, {up: !beverage.show, detailed: detailed}]">
  <div class="fl-0 bev-icon">
    <span class="icon" :class="[beverage.basis]"></span>
  </div>
  <div class="fl-1 flex vertical">
    <div class="fl-1 flex">
      Here the name
    </div>
    <div class="fl-1">
      <p class="ingredients">
        {{ beverage.ingredients | join(', ') | startWithCap }}
      </p>
    </div>
  </div>
</div>
