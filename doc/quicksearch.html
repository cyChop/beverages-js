    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn Global Members &lt;constant&gt; get Extracts a field from a Google Sheet-JSON-formatted line. &lt;constant&gt; getBool Extracts a boolean field from a Google Sheet-JSON-formatted line. &lt;constant&gt; getCsv Extracts a field as an array of strings from a Google Sheet-JSON-formatted line. &lt;constant&gt; getInt Extracts an integer field from a Google Sheet-JSON-formatted line. &lt;constant&gt; getMinMax Extracts a pair of fields as a min-max object from a Google Sheet-JSON-formatted line. &lt;constant&gt; getSheetAsJsonUrl Returns the URL to the JSON version of a Google Sheet based on its Google ID. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-27T09:18:13+00:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn Modules Classes Beverages BeveragesView Filters Order OrderSummary × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-27T09:18:13+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn Classes Classes Beverages BeveragesView Filters Order OrderSummary × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-27T09:18:13+00:00 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn Externals Classes Beverages BeveragesView Filters Order OrderSummary × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-27T09:18:13+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn beverages.js When people know you like teas or good coffees, it quickly become a go-to gift idea and you can end up with quite a collection. So, when you propose a hot beverage to your guests, the &quot;Sure! What you got?&quot; answer can become problematic. This jQuery plugin aims at solving this problem. Store all your beverages in a Google Drive sheet and show the list to your guests. They can use filters (or even full-text search) to show only the beverages they are interested in, and if there's is still too much choice, let chance decide. When they're done, you only have to check the pick summary to know how many cups you must prepare in each temperature and how long to brew each. The list is designed to be responsive and work on mobile devices, so that you can pick your tablet, bring the menu up and pass it among your guests. But... &quot;beverages&quot;?True, the name is a bit broad, as this was more specifically designed for hot beverages, especially teas. It should however not require that much work to adapt it to work fine with beers or even wines, replacing the basis with the wine color or beer type, the brand with the brewery, moment with the type of dish this goes with, ... You are welcome to fork and make it your own. Use itJet startEasy enough: Prepare your Google Sheet: Go to the template and log into your Google account (don't have one? Sorry, I can't help you there). It has some comments if you hover over a header to know how to fill the data. Don't change the header names as those are required to parse the data into a nice-looking menu. Click File &amp;rightarrow Make a copy. Save to your own Google Drive. Fill it out with your data. Make your data available to the plugin: Publish your Google Sheet (File &amp;rightarrow Publish to the web...; Publish). Copy the ID of your sheet in the URL (e.g. 15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI in https://docs.google.com/spreadsheets/d/15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI/edit#gid=0). Prepare your page to run the script: Include the plugin stylesheet (or write your own):&lt;link href=&quot;dist/beverages.css&quot; rel=&quot;stylesheet&quot;/&gt; Include the plugin JavaScript (in the language you prefer; English and French available):&lt;script src=&quot;dist/beverages.fr.js&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt; Call it up and pass the ID from you Google Sheet:$('#beverages').beverages('15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI'); OptionsYou can pass options to the plugin if need be: $('#beverages').beverages({ gSheetId: '15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI', filters: { basis: ['teas'], autoTime: true, moments: ['unknown'] } }); Option Mandatory Format Description gSheetId Yes String The ID of the Google Sheet containing your data. This ID can be found in the URL to the published sheet (e.g. 15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI in https://docs.google.com/spreadsheets/d/15DoM_Y1uH9zQWAgPxpiSegYGlP7gnoelFpxv4d91zJI/pubhtml) celsius No boolean Set this to true if you want to use Celsius. Fahrenheit will be used otherwise. filters No Object The filters which are active by default. All filters are active if this option is not supplied. filters.teas No Array The tea basis filters to be activated by default. The possible values are:tea-blacktea-greentea-oolongtea-whitetea-rooibosteas (special value to activate all of the above)infusioncoffeecocoaIf several filters are activated, teas with at least one valid condition will show (it's an OR, not an AND). If this property is not supplied, all filters will be active by default. filters.moments No Array The moments filters to be activated by default. The possible values are:morning: show teas advised for morning;daytime: show teas advised for daytime;evening: show teas advised for evening;unknown: show teas with no advice.If several filters are activated, teas with at least one valid condition will show (it's an OR, not an AND). If neither this property nor autoTime are supplied, all filters will be active by default. If autoTime is active, you may want to enable unknown to include teas with no moment recommendation. filters.autoTime No boolean If true, the moments filters will automatically activate depending on the time of day. This option will not deactivate any filter set using the moments property of filters. CompatibilityThis plugin was written to be compatible with: the latest two versions of each major browsers; any browser representing more than .5% of usage worldwide; Internet Explorer from version 8; the latest ESR version of Firefox. Since this was primarily developed for my own use and I have up-to-date browsers, I did not however test the backwards compatibility. Please let me know if you notice any bug. Contribute/forkThis project was built using npm, Gulp and Webpack. A Gulp task (webserver:dev) has been included to run it as a local server. After cloning this project, supposing you already installed npm, you only need opening a terminal to the root of your project and run the following command lines: npm install # install all dependencies for the project npm install -g gulp-cli # install the command-line client for Gulp gulp webserver-dev # run the local webserver-devThe local webserver will be accessible at (or if you wish to develop without an internet connection). The corresponding source pages are dev/index.html and dev/offline.html. Customizing the stylesheetThe easiest way is to create your own style is to clone the project. You may be able to get the appearance you wish for simply by updating the _variables.scss file. If not, update the style as you wish. Known issuesIssue #22: This plugin is built upon Bootstrap v4-alpha. The styles imported from it leak outside of the target container and may wreak havoc your own styling. To sum up: this plugin is best used on its own or with your own custom stylesheet. This is to be fixed however as we work to design our own style, totally independent from Bootstrap. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-27T09:18:13+00:00 using the DocStrap template. "},"Beverages.html":{"id":"Beverages.html","title":"Class: Beverages","body":" Documentation Modules beveragesmodel/beverage/beveragemodel/beverage/beveragesmodel/filter/filtersmodel/order/ordermodel/order/order-summaryview/beverages Classes BeveragesBeveragesViewFiltersOrderOrderSummary Global getgetBoolgetCsvgetIntgetMinMaxgetSheetAsJsonUrl Externals jQuery.fn Class: Beverages Beverages new Beverages(models, options) Creates a new instance of the collection. Parameters: Name Type Description models Array.&lt;Beverage&gt; the models to include in collection at initialization options Object the options for the collection Methods parse(data) Returns an array of Google Sheet-JSON-formatted line to parse to beverages. Parameters: Name Type Description data Object a Google Sheet-JSON-formatted sheet Retur
